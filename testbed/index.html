<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blork Tabs Testbed</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #0f0f1a 100%);
        min-height: 100vh;
        color: #e0e0e0;
      }

      .testbed-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 16px 24px;
        background: rgba(26, 26, 46, 0.95);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 100;
        display: flex;
        align-items: center;
        gap: 24px;
      }

      .testbed-header h1 {
        font-size: 18px;
        font-weight: 600;
        color: #4a90d9;
      }

      .testbed-controls {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .testbed-controls button {
        padding: 8px 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: #e0e0e0;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.2s;
      }

      .testbed-controls button:hover {
        background: rgba(74, 144, 217, 0.2);
        border-color: #4a90d9;
      }

      .testbed-controls button.active {
        background: #4a90d9;
        border-color: #4a90d9;
        color: white;
      }

      .event-log {
        position: fixed;
        bottom: 16px;
        left: 16px;
        width: 400px;
        max-height: 200px;
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 12px;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 11px;
        overflow-y: auto;
        z-index: 50;
      }

      .event-log-title {
        font-weight: 600;
        margin-bottom: 8px;
        color: #4a90d9;
      }

      .event-log-entry {
        padding: 4px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        color: #a0a0a0;
      }

      .event-log-entry:last-child {
        border-bottom: none;
      }

      .event-log-entry .event-name {
        color: #4a90d9;
      }

      .info-overlay {
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        padding: 16px 24px;
        background: rgba(26, 26, 46, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        text-align: center;
        z-index: 50;
      }

      .info-overlay h2 {
        font-size: 14px;
        margin-bottom: 8px;
        color: #4a90d9;
      }

      .info-overlay p {
        font-size: 12px;
        color: #a0a0a0;
        line-height: 1.5;
      }

      .info-overlay kbd {
        display: inline-block;
        padding: 2px 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        font-family: monospace;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <header class="testbed-header">
      <h1>@blorkfield/blork-tabs Testbed</h1>
      <div class="testbed-controls">
        <button id="btn-reset">Reset All</button>
        <button id="btn-toggle-theme">Toggle Light Theme</button>
        <button id="btn-collapse-all">Collapse All</button>
        <button id="btn-expand-all">Expand All</button>
        <button id="btn-add-panel">Add Panel</button>
        <button id="btn-snap-chain">Create Snap Chain</button>
      </div>
    </header>

    <div class="info-overlay">
      <h2>Testing Instructions</h2>
      <p>
        Drag panels by their header to move them.<br />
        Drag the <kbd>grip dots</kbd> to detach a single panel from a chain.<br />
        Click <kbd>âˆ’</kbd> to collapse/expand panels.<br />
        Panels snap when dragged near other panels or screen edges.
      </p>
    </div>

    <div id="event-log" class="event-log">
      <div class="event-log-title">Event Log</div>
    </div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
