name: Version and Publish

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish'
        required: false
        type: boolean
        default: false

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      is_release_merge: ${{ steps.check.outputs.is_release_merge }}
      has_changesets: ${{ steps.check.outputs.has_changesets }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check release state
        id: check
        run: |
          # Check if this is a release merge commit
          if [[ "${{ github.event.head_commit.message }}" == *"chore(release):"* ]]; then
            echo "is_release_merge=true" >> $GITHUB_OUTPUT
            echo "This is a release merge - will publish"
          else
            echo "is_release_merge=false" >> $GITHUB_OUTPUT
          fi

          # Check for changeset files (excluding README)
          CHANGESETS=$(ls .changeset/*.md 2>/dev/null | grep -v README.md || true)
          if [ -n "$CHANGESETS" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Found changesets: $CHANGESETS"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found"
          fi

  create-release-pr:
    needs: check-release
    if: needs.check-release.outputs.has_changesets == 'true' && needs.check-release.outputs.is_release_merge == 'false'
    runs-on: ubuntu-latest

    steps:
      - name: Generate bot token
        id: bot-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.bot-token.outputs.token }}

      - name: Setup Git
        run: |
          git config user.name "bork-blot[bot]"
          git config user.email "bork-blot[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create release branch and PR
        env:
          GH_TOKEN: ${{ steps.bot-token.outputs.token }}
        run: |
          BRANCH_NAME="release/version-packages"

          # Delete existing release branch if it exists (stale)
          git push origin --delete "$BRANCH_NAME" 2>/dev/null || true

          # Create release branch from main
          git checkout -b "$BRANCH_NAME"

          # Run changeset version (consumes changesets, updates package.json)
          npx changeset version

          # Commit the version bump
          git add -A
          git commit -m "chore(release): version packages"

          # Push the release branch
          git push origin "$BRANCH_NAME"

          # Create PR (will trigger ci.yml which auto-merges)
          gh pr create \
            --title "chore(release): version packages" \
            --body "This PR was automatically created by the release workflow. It will auto-merge after CI passes." \
            --base main \
            --head "$BRANCH_NAME"

  publish:
    needs: check-release
    if: needs.check-release.outputs.is_release_merge == 'true' || github.event.inputs.force_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm with provenance
        run: npm publish --access public --provenance
